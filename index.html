<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toreador's Quote Machine</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- local versions for debugging
    <link rel="stylesheet" href="c:/tools/web/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="c:/tools/web/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="c:/tools/web/font-awesome/css/font-awesome.min.css">
    -->
    <!--Custom Stylesheets-->
    <link href="css/custom.css" rel="StyleSheet" />
    <link href="css/lavish-bootstrap.css" rel="StyleSheet" />
    <!--Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="QuoteApp" ng-controller="QuoteCtrl" ng-init="initQuote()">
    <div class="container text-center">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-3">
            <img class="responsive-img" src="images/aom.jpg" alt="AoM">
          </div>
          <div class="col-md-9">
            <h1>Toreador's Quote Machine</h1>
            Get hottest quotes right from <a href="http://www.quotes.net">Quotes.net</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="quoteArea">
            <div class="well">
              <p class="quote">{{quote}}</p>
              <p class="author">{{author}}</p>
            </div>
            <button class="btn btn-default" type="submit" ng-click="newQuote()">New Quote</button>
            <button class="btn btn-default" type="submit">I'm a button for Twitter</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <footer>
            Oliver Osterbrink
            -
            &copy; 2015
            -
            <a href="..\impressum.html">Impressum</a>
            -
            <a href="..\disclaimer.html">Disclaimer</a>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--Angular.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
